<!DOCTYPE html>
<html>
	<head>
		<script src = "processing.min.js"></script>
		<script type = "application/procesing" data-processing-target="demoscreen">
			size(1200,1200);
			background(102,0,102);
			void draw() {
				var randomMaggie = random(1,35);
				fill(255,255,255);
				ellipsemouseX, mouseY,randomMaggie,randomMaggie);
				noStroke();
			}



		</script>
	</head>

	<body>
		<canvas id="demoscreen"></canvas>
	</body>

</html>

<!doctype HTML>
<html>
	<head>
		<script src = "processing.min.js" ></script>
		<script type = "application/processing" data-processing-target = "demoscreen" >
			background(0,0,0);
			size(1350,600);

			void draw()
			{
				var randomCircleSize = random(20,40);
				var randomRedValue = random(0,255);
				var randomGreenValue = random(0,255);
				var randomBlueValue = random(0,255);
				var randomTransparency = random(0,255);
				var randomStroke = random(1,15);

				fill(randomRedValue,randomBlueValue,randomGreenValue, randomTransparency);
				ellipse(mouseX, mouseY, randomCircleSize, randomCircleSize); //xpos, ypos, width, height

				stroke(randomRedValue,randomGreenValue,randomBlueValue,randomTransparency);
				strokeWeight(randomStroke);
				line(600,300,mouseX, mouseY);
			};

		</script>

	</head>
	<body>
		<canvas id = "demoscreen"></canvas>

	</body>

</html>

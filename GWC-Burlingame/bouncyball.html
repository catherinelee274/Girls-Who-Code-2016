<!doctype html>

<html>
<head>
  <script src = "processing.min.js"></script>
  <script type = "application/processing" data-processing-target = "demoscreen">
  background(0,0,0);
  size(1350,600);
  var xPos = 55;
  var yPos = 80;
  var changeInX = 5;
  var changeInY = 7;

  void draw(){
    background(0,0,0);
    fill(255,51,205);
    stroke(255,255,255);
    strokeWeight(8);  
    ellipse(xPos ,yPos, 25, 25);
    xPos = xPos + changeInX;
    yPos = yPos + changeInY;

    if(xPos >= 1350 || xPos <= 0)
    {
      changeInX = -changeInX;
    }
    if(yPos>=600 || yPos <= 0)
    {
      changeInY = -changeInY;
    }
    

  }


  </script>
</head>
<body>
  <canvas id= "demoscreen"></canvas>
</body>


</html>
